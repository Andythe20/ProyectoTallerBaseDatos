<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Editar Cliente</title>
</head>
<body class="container">

<h1>Editar Cliente</h1>

<form th:action="@{'/editar/' + ${clienteEditar.numrun}}" th:object="${clienteEditar}" method="post" class="row g-3">

    <!-- RUN (solo mostrar, no editar) -->
    <div class="col-md-6">
        <label class="form-label">RUN:</label>
        <input type="text" class="form-control" th:value="${clienteEditar.numrun} + '-' + ${clienteEditar.dvrun}" readonly />
        <small class="text-muted">El RUN no se puede modificar</small>
    </div>

    <!-- Primer Nombre -->
    <div class="col-md-6">
        <label for="pnombre" class="form-label">Primer Nombre *</label>
        <input type="text" th:field="*{pnombre}" class="form-control" id="pnombre" required />
    </div>

    <!-- Segundo Nombre -->
    <div class="col-md-6">
        <label for="snombre" class="form-label">Segundo Nombre</label>
        <input type="text" th:field="*{snombre}" class="form-control" id="snombre" />
    </div>

    <!-- Apellido Paterno -->
    <div class="col-md-6">
        <label for="appaterno" class="form-label">Apellido Paterno *</label>
        <input type="text" th:field="*{appaterno}" class="form-control" id="appaterno" required />
    </div>

    <!-- Apellido Materno -->
    <div class="col-md-6">
        <label for="apmaterno" class="form-label">Apellido Materno</label>
        <input type="text" th:field="*{apmaterno}" class="form-control" id="apmaterno" />
    </div>

    <!-- Correo -->
    <div class="col-md-6">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" th:field="*{correo}" class="form-control" id="correo" />
    </div>

    <!-- Fecha de Nacimiento -->
    <div class="col-md-6">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento *</label>
        <input type="date" th:field="*{fechaNacimiento}" class="form-control" id="fechaNacimiento" required />
    </div>

    <!-- Teléfono -->
    <div class="col-md-6">
        <label for="fonoContacto" class="form-label">Teléfono</label>
        <input type="number" th:field="*{fonoContacto}" class="form-control" id="fonoContacto" />
    </div>

    <!-- Dirección -->
    <div class="col-md-6">
        <label for="direccion" class="form-label">Dirección *</label>
        <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required />
    </div>

    <!-- Botones -->
    <div class="col-12 mt-4">
        <button type="submit" class="btn btn-success me-2">Guardar Cambios</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
